<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Quiz</title>
<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#f3e5f5,#e1f5fe);
    padding:20px;
}
h1{
    text-align:center;
    margin-bottom:25px;
}
.quiz-container{
    max-width:900px;
    margin:auto;
}
.card{
    background:#ffffff;
    padding:20px;
    margin-bottom:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.question{
    font-weight:bold;
    margin-bottom:10px;
}
.option{
    padding:8px;
    margin:6px 0;
    border-radius:6px;
}
.option input{
    margin-right:8px;
}
.correct{
    background:#c8e6c9;
    border:1px solid #2e7d32;
}
.wrong{
    background:#ffcdd2;
    border:1px solid #c62828;
}
.submit-btn{
    display:block;
    margin:30px auto;
    padding:12px 35px;
    font-size:16px;
    background:#8e24aa;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.submit-btn:hover{
    background:#6a1b9a;
}
.score{
    text-align:center;
    font-size:20px;
    font-weight:bold;
    margin-top:20px;
}
</style>
</head>
<body>
<h1>Multiple Choice Quiz</h1>
<div class="quiz-container">
<form id="quizForm">
<script>
const quizData = [
{q:"Probability of committing type 2 error?", o:["α","β","γ","χ"], a:1},
{q:"Which of the following is the formula for sample size calculation using mean and standard deviation?", o:["n=z<sup>2</sup> o<sup>2</sup>/d<sup>2</sup>","n=(Zo+d)<sup>2</sup>/d<sup>2</sup>","n=z-(1-p)p/d<sup>2</sup>","n-(2-0)/4"], a:0},
{q:"A research team is conducting a study to assess the effect of a smoking cessation program on lung cancer incidence. The study follows a pre-post design, where the same group of individuals is observed before and alter the intervention. Smoking status (Yes/No) and lung cancer diagnosis (Yes/No) are recorded at both time points. Which statistical test is most appropriate to analyze the difference in smoking status and lung cancer Occurrence before and after the intervention?", o:["Chi-square test for independence","McNemar's test","Fisher's exact test","Logistic regression"], a:1},
{q:"Which is the most difficult criteria in hills criteria for causation?", o:["Specificity","Strength","Dose-response","Temporality"], a:0},
{q:"The lower-level supervisory employee requires which skill most?", o:["Conceptual skill","Human skill","Technical skill","None"], a:2},
{q:"Which micronutrient is associated with neural tube defect?", o:["Vitamin A","Vitamin K","Folate","Vitamin D"], a:2},
{q:"A public health research team aims to evaluate the effectiveness of a newly developed vaccine for preventing a viral disease. They divide participants into two groups: one receives the vaccine, while the other receives a placebo. The incidence of the disease is then compared between the two groups after a defined follow-up period. Which study design is most appropriate for assessing vaccine effectiveness?", o:["Case-control study","Cross-sectional study","Randomized controlled trial","Ecological study"], a:2},
{q:"A researcher is conducting a study to understand HIV prevalence among people who inject drugs (PWID., a hidden and hard-to-reach population. Since random sampling is impractical, the researcher uses a technique where participants recruit others from their network to participate in the study. Which sampling technique is most appropriate for this study?", o:["Simple random sampling","Systematic sampling","Snowball sampling","Stratified sampling"], a:2},
{q:"A researcher is conducting a theory-driven study, starting with a broad hypothesis on social determinants of health and then systematically testing it using quantitative data. This approach moves from general principles to specific findings. Which research method is being used?", o:["Inductive reasoning","Deductive reasoning","Qualitative research","Grounded theory"], a:1},
{q:"One DALY signifies:", o:["One year of disease free life","One lost year of healthy life","One month of bedridden life","One year of happy life lost"], a:1},
{q:"Best indicator of availability, utilization & effectiveness of health services:", o:["IMR","MMR","Hospital bed occupancy rate","DALY"], a:0},
{q:"Mean output of breast milk per day is maximum during the following months of lactation?", o:["0-2 months","3-4 months","5-6 months","7-8 month"], a:2},
{q:"The extra calorie needed during the lactation period of 6-12 months is:", o:["600","520","350","450"], a:1},
{q:"A hospital administrator is responsible for ensuring the availability of essential resources such as skilled personnel, medical equipment, and financial resources The administrator actively engages in hiring staff, procuring medical supplies, and securing funding to ensure smooth hospital operations. Which function of management does this process represent?", o:["Cooperating","Organizing","Acquisition","Controlling"], a:2},
{q:"Who Introduced the concept of the Policy Rainbow?", o:["Dahlgren and Whitehead","Henry Mintzberg","Talcott Parsons","Michael Porter"], a:0},
{q:"A business organization is preparing its financial plan for the upcoming fiscal year. The finance department consolidates various departmental budgets, including sales, production, and operating expenses, into a comprehensive financial plan that serves as the organization's primary budgeting document. What is this consolidated financial document called?", o:["Cash Budget","Master Budget","Flexible Budget","Capital Budget"], a:1},
{q:"Variance of the Poisson distribution is given by:", o:["npq","λ","λ /2","λ<sup>2</sup>"], a:1},
{q:"A research team is conducting a qualitative study where multiple observers are rating the same set of patient behaviors using a standardized checklist. To ensure consistency in ratings across different observers, the team decides to assess the level of agreement between them. Which statistical measure is most commonly used to evaluate inter-rater reliability?", o:["Pearson Correlation Coefficient","Cohen's Kappa","Independent t-test","One-Way ANOVA"], a:1},
{q:"A public health researcher explains that three key risk factors (tobacco use, poor diet, and lack of physical activity) contribute to four major chronic diseases (heart disease, cancer, diabetes, and respiratory illness), which together account for 50% of global deaths. What is this public health principle called?", o:["Epidemiological Triad","3-4-50 Concept","Web of Causation","Social Determinants Model"], a:1},
{q:"A healthcare organization is launching a vaccination campaign. The team considers the cost of the vaccine, the location of distribution centers, how to advertise the campaign, and ways to make the vaccine accessible to the public. Which marketing concept does this strategy align with?", o:["4P's of Marketing","Porter's Five Forces Rationale & Explanation","SWOT Analysis","Branding Strategy"], a:0}
];

quizData.forEach((item,index)=>{
document.write(`
<div class="card">
<div class="question">${index+1}. ${item.q}</div>
${item.o.map((opt,i)=>`
<div class="option">
<input type="radio" name="q${index}" value="${i}"> ${opt}
</div>`).join("")}
</div>
`);
});
</script>

<button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
</form>
<div class="score" id="score"></div>
</div>

<script>
function submitQuiz(){
    let score=0;
    quizData.forEach((item,index)=>{
        const options=document.getElementsByName("q"+index);
        options.forEach((opt,i)=>{
            const parent=opt.parentElement;
            if(i===item.a){
                parent.classList.add("correct");
            }
            if(opt.checked && i!==item.a){
                parent.classList.add("wrong");
            }
            if(opt.checked && i===item.a){
                score++;
            }
        });
    });
    document.getElementById("score").innerText="Your Score: "+score+" / 20";
}
</script>
</body>
</html>
