<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Sets</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 35px 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .year {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .sets {
            font-size: 1rem;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            .year {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>Question Sets</h1>

    <div class="card-container">
        <a href="2020.html" class="card">
            <div class="year">2020</div>
            <div class="sets">Sets</div>
        </a>

        <a href="2021.html" class="card">
            <div class="year">2021</div>
            <div class="sets">Sets</div>
        </a>

        <a href="2022.html" class="card">
            <div class="year">2022</div>
            <div class="sets">Sets</div>
        </a>

        <a href="2024.html" class="card">
            <div class="year">2024</div>
            <div class="sets">Sets</div>
        </a>

        <a href="2025.html" class="card">
            <div class="year">2025</div>
            <div class="sets">Sets</div>
        </a>
         <a href="sets.html" class="card">
            <div class="year">SETS</div>
            <div class="sets">Sets</div>
        </a>
         <a href="dates.html" class="card">
            <div class="year">DATE</div>
            <div class="sets"></div>
        </a>
    </div>

</body>
</html>
