<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Public Health & Research Quiz</title>

<style>
body{
    font-family: "Segoe UI", sans-serif;
    background:#f3f4f6;
    padding:20px;
}

.quiz-container{
    max-width:1000px;
    margin:auto;
}

.card{
    background:#fff;
    padding:20px;
    margin-bottom:20px;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.question{
    font-weight:600;
    margin-bottom:15px;
}

.option{
    border:1px solid #d1d5db;
    padding:10px 14px;
    border-radius:6px;
    margin-bottom:8px;
    cursor:pointer;
    transition:0.2s;
}

.option:hover{
    background:#eef2ff;
}

.option input{
    margin-right:10px;
}

.correct{
    background:#d1fae5 !important;
    border-color:#10b981;
}

.wrong{
    background:#fee2e2 !important;
    border-color:#ef4444;
}

button{
    display:block;
    margin:30px auto;
    padding:14px 30px;
    font-size:16px;
    background:#2563eb;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

button:hover{
    background:#1e40af;
}

.score{
    text-align:center;
    font-size:22px;
    font-weight:bold;
    margin-top:25px;
}
</style>
</head>

<body>

<div class="quiz-container" id="quiz"></div>

<button onclick="submitQuiz()">Submit Quiz</button>
<div class="score" id="score"></div>

<script>
const questions = [
{ q:"Health promotion & education is concerned with:",
  options:["Disease Control","Disease Prevention","Disease Diagnosis","Disease Treatment"],
  answer:1 },

{ q:"Which is the correct sequence?",
  options:[
    "Situation analysis, need assessment, prioritization",
    "Need assessment, situation analysis, prioritization",
    "Prioritization, need assessment, situation analysis",
    "Prioritization, situation analysis, need assessment"
  ],
  answer:0 },

{ q:"Reducing population size after intervention may lead to:",
  options:["Type I error","Type II error","Sensitivity","Specificity"],
  answer:1 },

{ q:"Elements contributing to herd immunity include:",
  options:[
    "Clinical and subclinical infection",
    "Immunization of herd",
    "Herd structure",
    "All of the above"
  ],
  answer:3 },

{ q:"Risk ratio in smoker study is:",
  options:["3","30","1/3","6"],
  answer:3 },

{ q:"Interpretation of B-carotene lung cancer study:",
  options:[
    "Protective",
    "Not protective",
    "Study insufficient",
    "Carcinogenic"
  ],
  answer:1 },

{ q:"Most important criterion for causal association:",
  options:[
    "Duration of relationship",
    "Temporality",
    "Strength of association",
    "Consistency"
  ],
  answer:1 },

{ q:"Ability of infectious agent to invade and multiply:",
  options:["Pathogenicity","Infectivity","Virulence","Communicability"],
  answer:1 },

{ q:"Most likely transmission of typhus:",
  options:[
    "Contaminated water",
    "Mosquito bite",
    "Larval mites",
    "Human to human"
  ],
  answer:2 },

{ q:"In binomial distribution with p=0.1:",
  options:[
    "Mean equals variance",
    "Mean greater than variance",
    "Variance greater than mean",
    "Unrelated"
  ],
  answer:1 },

{ q:"Measure most affected by negative skewness:",
  options:["Mean","Median","Mode","Standard deviation"],
  answer:0 },

{ q:"Distribution where Mean > Median > Mode is:",
  options:[
    "Symmetrical",
    "Positively skewed",
    "Negatively skewed",
    "Binomial"
  ],
  answer:1 },

{ q:"Health propaganda develops:",
  options:[
    "Reflective behavior",
    "Reflexive behavior",
    "Personality",
    "Appeals to reason"
  ],
  answer:1 },

{ q:"Span of control is related to:",
  options:["Planning","Organizing","Staffing","Directing"],
  answer:2 },

{ q:"Skills required by managers:",
  options:[
    "Technical, human, conceptual",
    "Technical, tactical, operational",
    "Operational, human, conceptual",
    "Technical, strategic, operational"
  ],
  answer:0 },

{ q:"All reduce bias except:",
  options:["Blinding","RCT","Ethical consideration","Matching"],
  answer:2 },

{ q:"Standard deviation of Y is:",
  options:["3.1","5.8","1","2.5"],
  answer:0 },

{ q:"Most common side effect of Depot:",
  options:[
    "Feeling sad",
    "Menstrual disruption",
    "Hair thinning",
    "Loss of appetite"
  ],
  answer:1 },

{ q:"Population growth rate 1.5â€“2% indicates:",
  options:[
    "Very rapid growth",
    "Rapid growth",
    "Slow growth",
    "Moderate growth"
  ],
  answer:0 },

{ q:"HIV cannot be detected during:",
  options:[
    "Eclipse period",
    "Window period",
    "Both",
    "None"
  ],
  answer:0 }
];

// shuffle questions
questions.sort(()=>Math.random()-0.5);

const quiz=document.getElementById("quiz");

questions.forEach((q,i)=>{
    const div=document.createElement("div");
    div.className="card";
    let html=`<div class="question">${i+1}. ${q.q}</div>`;
    q.options.forEach((op,idx)=>{
        html+=`
        <label class="option">
            <input type="radio" name="q${i}" value="${idx}">
            ${op}
        </label>`;
    });
    div.innerHTML=html;
    quiz.appendChild(div);
});

function submitQuiz(){
    let score=0;
    questions.forEach((q,i)=>{
        const opts=document.getElementsByName(`q${i}`);
        opts.forEach(o=>{
            const box=o.parentElement;
            if(parseInt(o.value)===q.answer){
                box.classList.add("correct");
            }
            if(o.checked && parseInt(o.value)!==q.answer){
                box.classList.add("wrong");
            }
            o.disabled=true;
        });
        const selected=[...opts].find(o=>o.checked);
        if(selected && parseInt(selected.value)===q.answer){
            score++;
        }
    });
    document.getElementById("score").innerText=
        `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
