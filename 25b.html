<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#e8f5e9,#e3f2fd);
    padding:20px;
}
h1{
    text-align:center;
    margin-bottom:25px;
}
.quiz-container{
    max-width:900px;
    margin:auto;
}
.card{
    background:#ffffff;
    padding:20px;
    margin-bottom:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.question{
    font-weight:bold;
    margin-bottom:10px;
}
.option{
    padding:8px;
    margin:6px 0;
    border-radius:6px;
}
.option input{
    margin-right:8px;
}
.correct{
    background:#c8e6c9;
    border:1px solid #2e7d32;
}
.wrong{
    background:#ffcdd2;
    border:1px solid #c62828;
}
.submit-btn{
    display:block;
    margin:30px auto;
    padding:12px 35px;
    font-size:16px;
    background:#1976d2;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.submit-btn:hover{
    background:#0d47a1;
}
.score{
    text-align:center;
    font-size:20px;
    font-weight:bold;
    margin-top:20px;
}
</style>
</head>

<body>

<h1>Multiple Choice Quiz</h1>

<div class="quiz-container">
<form id="quizForm">

<script>
const quizData = [
{q:"A researcher is studying the relationship between air pollution and respiratory illnesses. The study considers multiple environmental, genetic, and behavioral factors that contribute to disease development rather than a single cause. Which epidemiological model does this study follow?",
o:["Germ Theory","Causal Model of Disease","Risk Factor Model","Immunological Theory."],a:1},

{q:"A researcher is developing a survey questionnaire to assess patient satisfaction in hospitals. To ensure that the questionnaire items are internally consistent and reliable, she calculates a statistical measure to test how well the items measure the same concept. Which reliability measure is most appropriate for this purpose?",
o:["Cronbach's Alpha","Spearman's Rank Correlation","Chi-Square Test","Kaplan-Meier Estimate"],a:0},

{q:"Which chapter deals with Provisions Relating to Occupation Safety and Health as per the Labour act of Nepal 2074?",
o:["Chapter 5","Chapter 8","Chapter 12","Chapter 16"],a:2},

{q:"The first Indicator of PEM is",
o:["Stunting","Marasmus","Underweight for height","Underweight for age"],a:3},

{q:"Which of the following is an example of personal prevention through immunization?",
o:["Wearing a seatbelt","Receiving the influenza vaccine","Washing hands regularly","Maintaining a balanced diet"],a:1},

{q:"Under which Sustainable Development Goal (SDG) is \"Good Health and Well-being\" categorized?",
o:["SDG 1","SDG 3","SDG 5","SDG 7"],a:1},

{q:"Which conference is associated with providing guidance on public health?",
o:["COP21","Alma-Ata Conference","Kyoto Protocol","Montreal Protocol"],a:1},

{q:"Which international agreement focuses on responding to climate change?",
o:["Paris Agreement","Geneva Convention","Basel Convention","Vienna Convention"],a:0},

{q:"MMR as per NDHS-2022:",
o:["161","141","151","171"],a:2},

{q:"Among the routine vaccine of EPI, which one is most sensitive to heat?",
o:["TT","Measles","Polio","DPT"],a:2},

{q:"Relative risk is:",
o:["Risk among exposed/ Risk among non-exposed","Risk among exposed/ Risk in total population","Risk among exposed/ Risk among exposed - Risk in unexposed","All of the following"],a:0},

{q:"Which of the following defines the eligible couple age for family planning services?",
o:["10-45 years","15-49 years","20-55 years","21-40 years"],a:1},

{q:"What is the primary objective of public health surveillance?",
o:["To collect data for academic research","To monitor and prevent disease outbreaks","To record patient visits in hospitals","To provide treatment for infectious diseases Rationale & Explanation"],a:1},

{q:"The WHO defines six building blocks of a health system. Which of the following is not one of them?",
o:["Health service delivery","Health workforce","Environmental protection","Leadership and governance"],a:2},

{q:"When was the Integrated Health Management Information System established in Nepal?",
o:["1985","1990","1994","2000"],a:2},

{q:"GATHER techniques is related to:",
o:["Group dynamics","Community organization","Counselling","None of the above"],a:2},

{q:"Borderline mental IQ according to Wechsler's scale:",
o:["70-79","80-89","90-109","110-119"],a:2},

{q:"Which part of the management process includes measuring results, comparing results to expectations and taking corrective action to bring results into line?",
o:["Planning","Organizing","Leading","Controlling"],a:3},

{q:"Process of estimating the additional cost per unit of outcome achieved when comparing one intervention with other is known as......",
o:["Economic evaluation","Incremental Cost-Effectiveness Ratio","Average cost-effectiveness rate.","Cost-effectiveness ratio"],a:1},

{q:"Which of the following approaches to health education is 'radically new approach\"?",
o:["Regulatory approach","Primary Health Care approach","Service approach","Health education approach"],a:1}
];

quizData.forEach((item,index)=>{
document.write(`
<div class="card">
<div class="question">${index+1}. ${item.q}</div>
${item.o.map((opt,i)=>`
<div class="option">
<input type="radio" name="q${index}" value="${i}"> ${opt}
</div>`).join("")}
</div>
`);
});
</script>

<button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
</form>

<div class="score" id="score"></div>
</div>

<script>
function submitQuiz(){
    let score=0;
    quizData.forEach((item,index)=>{
        const options=document.getElementsByName("q"+index);
        options.forEach((opt,i)=>{
            const parent=opt.parentElement;
            if(i===item.a){
                parent.classList.add("correct");
            }
            if(opt.checked && i!==item.a){
                parent.classList.add("wrong");
            }
            if(opt.checked && i===item.a){
                score++;
            }
        });
    });
    document.getElementById("score").innerText="Your Score: "+score+" / 20";
}
</script>

</body>
</html>
