<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional MCQ Quiz</title>

<style>
    body {
        margin: 0;
        padding: 30px;
        font-family: "Segoe UI", sans-serif;
        background: #eef2f7;
    }

    .quiz-wrapper {
        max-width: 1000px;
        margin: auto;
    }

    .card {
        background: #ffffff;
        border-radius: 14px;
        padding: 22px 26px;
        margin-bottom: 22px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .question {
        font-weight: 600;
        margin-bottom: 14px;
        font-size: 17px;
    }

    .option {
        padding: 12px 16px;
        border: 2px solid #dcdcdc;
        border-radius: 8px;
        margin: 8px 0;
        cursor: pointer;
        transition: 0.25s;
    }

    .option:hover {
        background: #f2f5ff;
    }

    .option.selected {
        border-color: #4b6cff;
        background: #e9efff;
    }

    .option.correct {
        background: #d4edda;
        border-color: #28a745;
    }

    .option.wrong {
        background: #f8d7da;
        border-color: #dc3545;
    }

    .submit-btn {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        background: #4b6cff;
        color: white;
        cursor: pointer;
        margin-top: 30px;
    }

    .submit-btn:hover {
        background: #354ecc;
    }

    .score {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin-top: 25px;
    }
</style>
</head>

<body>

<div class="quiz-wrapper" id="quiz"></div>
<button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
<div class="score" id="score"></div>

<script>
const questions = [
    {
        q: "What term is used to represent a specific achievement set within a defined time frame?",
        options: ["Target", "Goal", "Aim", "Objective"],
        answer: 0
    },
    {
        q: "WHO slogan for the year 2022 was:",
        options: [
            "Support nurses and midwives",
            "Our planet, Our health",
            "Health for All - Everyone, Everywhere",
            "Universal health coverage: everyone, everywhere"
        ],
        answer: 1
    },
    {
        q: "Providing vaccines to a community is an example of:",
        options: [
            "Primordial prevention",
            "Primary prevention",
            "Secondary prevention",
            "Tertiary prevention"
        ],
        answer: 1
    },
    {
        q: "Intervention for >30% iron deficiency in women of reproductive age:",
        options: [
            "Iron tablets, mass deworming, monitoring & health education",
            "Deworming in children, iron tablet supplementation & health education",
            "Iron-fortified food, prenatal care & vaccination",
            "Water, sanitation & hygiene education"
        ],
        answer: 1
    },
    {
        q: "Pregnant woman received 1st dose TD 3 weeks earlier and came for delivery. What should be done?",
        options: [
            "Provide 2nd dose before delivery",
            "Provide 2nd dose irrespective of delivery timing",
            "Skip 2nd dose",
            "None"
        ],
        answer: 1
    },
    {
        q: "Nyanojhola contains:",
        options: [
            "Bhoto, Daura",
            "Napkin, cap",
            "Mat, Gown",
            "All of the above"
        ],
        answer: 3
    },
    {
        q: "Which is NOT a copper releasing IUD?",
        options: [
            "LNG 20",
            "CuT",
            "Lippes Loop",
            "a and c"
        ],
        answer: 3
    },
    {
        q: "Technique used to detect AIDS:",
        options: [
            "Northern blot and ELISA",
            "Immunoblot and ELISA",
            "Western blot and ELISA",
            "Southern blot and ELISA"
        ],
        answer: 2
    },
    {
        q: "Which is NOT a service utilization indicator?",
        options: [
            "Hospital admission rate",
            "Outpatient visit rate",
            "Immunization coverage rate",
            "Health facility density"
        ],
        answer: 3
    },
    {
        q: "Providing corrective lenses to a myopic patient is:",
        options: [
            "Primary prevention",
            "Secondary prevention",
            "Tertiary prevention",
            "Quaternary prevention"
        ],
        answer: 2
    },
    {
        q: "If a study's confidence interval widens, the implication is:",
        options: [
            "Previously insignificant becomes significant",
            "Previously significant becomes insignificant",
            "Point estimate becomes precise",
            "No effect on significance"
        ],
        answer: 1
    },
    {
        q: "Treatment of MDR-TB falls under:",
        options: [
            "Emergency health services",
            "Free health services",
            "Out-of-pocket services",
            "Private health services"
        ],
        answer: 1
    },
    {
        q: "Most effective method for controlling urban rabies:",
        options: [
            "Vaccination of street dogs",
            "Treatment of rabid animals",
            "Isolation of rabid animals",
            "Quarantine of suspected animals"
        ],
        answer: 0
    },
    {
        q: "Excluded in intervention of watery diarrhoea:",
        options: [
            "Normal saline",
            "Zinc supplement",
            "Potassium supplement",
            "IV albumin"
        ],
        answer: 3
    },
    {
        q: "Iceberg phenomenon is best demonstrated by:",
        options: [
            "Tetanus",
            "Malnutrition",
            "Rabies",
            "JE"
        ],
        answer: 1
    },
    {
        q: "Zero incidence of disease refers to:",
        options: [
            "Eradication",
            "Control",
            "Elimination",
            "All of the above"
        ],
        answer: 0
    },
    {
        q: "Pearson coefficient is best used for:",
        options: [
            "Association",
            "Relative risk",
            "Risk factors",
            "Correlation"
        ],
        answer: 3
    },
    {
        q: "Cancer classified as mild, moderate, severe uses which scale?",
        options: [
            "Nominal",
            "Ratio",
            "Interval",
            "Ordinal"
        ],
        answer: 3
    },
    {
        q: "Standard deviation measures:",
        options: [
            "Deviation from mean",
            "Deviation from median",
            "Deviation from mode",
            "None"
        ],
        answer: 0
    },
    {
        q: "Test for difference in heights of school children:",
        options: [
            "Chi square test",
            "Paired t test",
            "ANOVA",
            "Yate's correction"
        ],
        answer: 2
    }
];

// Shuffle questions
questions.sort(() => Math.random() - 0.5);

const quiz = document.getElementById("quiz");
const userAnswers = {};

questions.forEach((q, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<div class="question">${index + 1}. ${q.q}</div>`;

    q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => {
            const opts = card.querySelectorAll(".option");
            opts.forEach(o => o.classList.remove("selected"));
            div.classList.add("selected");
            userAnswers[index] = i;
        };
        card.appendChild(div);
    });

    quiz.appendChild(card);
});

function submitQuiz() {
    let score = 0;
    document.querySelectorAll(".card").forEach((card, i) => {
        const opts = card.querySelectorAll(".option");
        opts.forEach((opt, j) => {
            if (j === questions[i].answer) opt.classList.add("correct");
            if (userAnswers[i] === j && j !== questions[i].answer)
                opt.classList.add("wrong");
        });
        if (userAnswers[i] === questions[i].answer) score++;
    });

    document.getElementById("score").innerText =
        `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
