<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz 1â€“20</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 15px;
}

h1 {
  text-align: center;
}

.question {
  background: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.option {
  display: block;
  padding: 8px 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ddd;
  cursor: pointer;
}

.option input {
  margin-right: 8px;
}

/* ðŸ”¹ Only applied AFTER submission */
.correct-answer {
  background: #d4edda;
  border-color: green;
}

.wrong-answer {
  background: #f8d7da;
  border-color: red;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#result {
  text-align: center;
  font-size: 20px;
  margin: 20px 0;
  font-weight: bold;
}

@media (max-width: 600px) {
  h3 { font-size: 15px; }
}
</style>
</head>

<body>

<div class="container">
<h1>Quiz (Questions 1â€“20)</h1>

<form id="quizForm">

<div class="question">
<h3>1. What is the primary source of methane gas emissions?</h3>
<label class="option correct"><input type="radio" name="q1"> Agriculture sector</label>
<label class="option"><input type="radio" name="q1"> Industrial sector</label>
<label class="option"><input type="radio" name="q1"> Residential energy</label>
<label class="option"><input type="radio" name="q1"> Automobiles</label>
</div>

<div class="question">
<h3>2. Role play method is mainly used for:</h3>
<label class="option"><input type="radio" name="q2"> Educating large populations</label>
<label class="option correct"><input type="radio" name="q2"> Increasing active listening capacity</label>
<label class="option"><input type="radio" name="q2"> Developing interpersonal skills</label>
<label class="option"><input type="radio" name="q2"> Enhancing communication</label>
</div>

<button type="button" onclick="submitQuiz()">Submit Quiz</button>

</form>

<div id="result"></div>
</div>

<script>
function submitQuiz() {
  let score = 0;
  const questions = document.querySelectorAll('.question');

  questions.forEach(q => {
    const correctOption = q.querySelector('.correct');
    const selected = q.querySelector('input[type="radio"]:checked');

    if (selected) {
      const selectedLabel = selected.parentElement;

      if (selectedLabel.classList.contains('correct')) {
        score++;
        selectedLabel.classList.add('correct-answer');
      } else {
        selectedLabel.classList.add('wrong-answer');
        correctOption.classList.add('correct-answer');
      }
    } else {
      correctOption.classList.add('correct-answer');
    }
  });

  document.getElementById('result').innerText =
    `Your Score: ${score} / ${questions.length}`;

  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
