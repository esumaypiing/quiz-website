<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#f3e5f5,#e1f5fe);
    padding: 20px;
}
h1 {
    text-align:center;
    color:#6a1b9a;
    margin-bottom:25px;
}
.quiz-container {
    max-width:900px;
    margin:auto;
}
.card {
    background:#ffffff;
    padding:20px;
    margin-bottom:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.question {
    font-weight:bold;
    margin-bottom:10px;
}
.option {
    padding:8px;
    margin:6px 0;
    border-radius:6px;
    cursor:pointer;
}
.option input {
    margin-right:8px;
}
.correct {
    background:#c8e6c9;
    border:1px solid #2e7d32;
}
.wrong {
    background:#ffcdd2;
    border:1px solid #c62828;
}
.submit-btn {
    display:block;
    margin:30px auto;
    padding:12px 35px;
    font-size:16px;
    background:#8e24aa;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.submit-btn:hover {
    background:#6a1b9a;
}
.score {
    text-align:center;
    font-size:20px;
    font-weight:bold;
    margin-top:20px;
}
</style>
</head>
<body>
<h1>Multiple Choice Quiz</h1>
<div class="quiz-container">
<form id="quizForm">
<script>
const quizData = [
{q:"Individual approach of information, education and communication Is.", o:["Home visits","Television","Role play","Posters"], a:0},
{q:"When healthy population migrate to other countries, prevalence of a particular disease in the country of origin………..", o:["Decrease","Always same","Increase","Not affected"], a:2},
{q:"In the natural history of disease, the 'pathogenesis phase' is deemed to start upon.", o:["Entry of the disease agent in the human host","Interaction between agent, host and environmental factors","Appearance of signs and symptoms","Appearance of complications"], a:0},
{q:"When you have to compare mean body weight of male and female student, which of the following test suitable...", o:["Student t-test","Odds ratio","Chi-square test","Correlation coefficient"], a:0},
{q:"The indicator used for measuring the effectiveness of contraceptive is", o:["Pearl index","Couple protection rate","Contraceptive protection rate","Pregnancy rate"], a:0},
{q:"Infectivity of measles remains:", o:["Till last scab fall offs","3 days after appearance of rash","5 days after appearance of rash","As long as fever last"], a:2},
{q:"The first case of communicable disease introduced into the population unit being studied is:", o:["Index case","Primary case","Secondary case","Tertiary case"], a:1},
{q:"Contaminated well in a village is an example of.....", o:["Propagated epidemic","Point source epidemic","Common source continuous","Common exposure outbreak"], a:2},
{q:"'Sensitivity' of a screening test refers to:", o:["True negative","True positive","False Negative","False positive"], a:1},
{q:"The leading risk factor for Chronic Obstructive Pulmonary Disease Is:", o:["Smoking","Physical inactivity","High cholesterol","Poor sanitation"], a:0},
{q:"Which of the following Is a key characteristic of disease elimination?", o:["Disease burden is reduced to zero globally","Disease no longer exist in any geographic region or human population","Disease transmission has been stopped in a specific region but continues to be monitored and controlled","The pathogen is eradicated from both humans and animals globally"], a:2},
{q:"'Demographic processes' does not include:", o:["Fertility","Morbidity","Mortality","Social mobility"], a:1},
{q:"Chi-Square test is one of the simplest and most widely used non-parametric tests. It is used to measure the of:", o:["Significance of difference between three means","Significance of difference between two means","Significance of difference between two means and median","Significance of difference between two proportions."], a:3},
{q:"SAFE strategy is related to elimination of Trachoma SAFE strategy Includes all of the following except:", o:["Screening","Antibiotics","Face washing","Environmental improvement"], a:0},
{q:"............ Is the idea that knowledge comes from experience.", o:["Rationalism","Logic","Inductive and deductive reasoning","Empiricism"], a:3},
{q:"What is the name of the process used to obtain a child's agreement for participation in a study?", o:["Assent","Consent of minor","Minor agreement","None of the above"], a:0},
{q:"The degree of freedom in 4°3 table is", o:["6","9","7","12"], a:0},
{q:"Selective primary health care is related to:", o:["Horizontal program","Vertical program","Parallel program","All of the above"], a:1},
{q:"AIDS in Nepal is", o:["Epidemic","Endemic","Concentrated epidemic","Concentrated endemic"], a:2},
{q:"Type II hypersensitivity reaction also known as cyto- toxic reactions which antibody is/are involved?", o:["IgE Type I","IgG and IgM","IgM and IgE","IgG"], a:1}
];

quizData.forEach((item,index)=>{
document.write(`
<div class="card">
<div class="question">${index+1}. ${item.q}</div>
${item.o.map((opt,i)=>`
<div class="option">
<input type="radio" name="q${index}" value="${i}"> ${opt}
</div>`).join("")}
</div>
`);
});
</script>

<button type="button" class="submit-btn" onclick="submitQuiz()">Submit</button>
</form>
<div class="score" id="score"></div>
</div>

<script>
function submitQuiz(){
    let score=0;
    quizData.forEach((item,index)=>{
        const options=document.getElementsByName("q"+index);
        options.forEach((opt,i)=>{
            const parent=opt.parentElement;
            if(i===item.a){
                parent.classList.add("correct");
            }
            if(opt.checked && i!==item.a){
                parent.classList.add("wrong");
            }
            if(opt.checked && i===item.a){
                score++;
            }
        });
    });
    document.getElementById("score").innerText="Your Score: "+score+" / 20";
}
</script>
</body>
</html>
