<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Quiz</title>

<style>
body {
    font-family: "Segoe UI", sans-serif;
    background: #f2f4f8;
    padding: 20px;
}

.quiz-container {
    max-width: 900px;
    margin: auto;
}

.card {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
}

.question {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 15px;
}

.option {
    display: block;
    padding: 12px 15px;
    margin-bottom: 10px;
    background: #eef1f5;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.option:hover {
    background: #e0e6ef;
}

.option input {
    margin-right: 10px;
}

.correct {
    background: #d4edda !important;
    border-left: 6px solid #28a745;
}

.wrong {
    background: #f8d7da !important;
    border-left: 6px solid #dc3545;
}

button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #084298;
}

.score {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>

<div class="quiz-container" id="quiz"></div>

<button onclick="submitQuiz()">Submit Quiz</button>

<div class="score" id="score"></div>

<script>
const questions = [
{
q:"Which of the following is not a multilateral organization?",
options:["WHO","USAID","UNESCO","IMF"],
answer:1
},
{
q:"Which diseases are included under International Health Regulations?",
options:["Malaria, Tuberculosis, Hepatitis","Cholera, Plague, Yellow Fever, Smallpox","Zika, Dengue, Ebola","Typhoid, Measles, Rabies"],
answer:1
},
{
q:"Astana Declaration focused on:",
options:["Reproductive Health","Universal Health Coverage","Population Control","Health Equity and Access"],
answer:1
},
{
q:"The power of a statistical test is:",
options:["1 - Probability of Type I error","1 - Probability of Type II error","Sample size and effect size","Confidence level"],
answer:1
},
{
q:"What does A stand for in SMART objective?",
options:["Accessible","Available","Attainable","Account"],
answer:2
},
{
q:"Evaluation during implementation phase is called:",
options:["Summative evaluation","Diagnostic evaluation","Formative evaluation","Implementation evaluation"],
answer:2
},
{
q:"Degree of freedom with 3 rows and 3 columns:",
options:["9","6","4","0"],
answer:2
},
{
q:"Teams are more effective than individuals when:",
options:["Speed is important","Tasks are very detailed","Document needs writing","Innovation is required"],
answer:3
},
{
q:"Best test to detect iron deficiency in community:",
options:["Transferrin","Serum ferritin","Serum iron","Hemoglobin"],
answer:1
},
{
q:"Management theorist of administrative theory:",
options:["Elton Mayo","Douglas McGregor","F.W. Taylor","Henri Fayol"],
answer:3
},
{
q:"Correct sequence of disability process:",
options:[
"Impairment–Disease–Disability–Handicap",
"Disease–Impairment–Disability–Handicap",
"Disease–Impairment–Handicap–Disability",
"Disease–Disability–Impairment–Handicap"
],
answer:1
},
{
q:"Most essential fatty acid:",
options:["Linoleic acid","Arachidonic acid","Stearic acid","Riboflavin"],
answer:0
},
{
q:"Protein deficiency malnutrition is related to:",
options:["Kwashiorkor","Marasmus","Both","None"],
answer:0
},
{
q:"Country with highest infant mortality rate:",
options:["Nepal","India","Bangladesh","Bhutan"],
answer:1
},
{
q:"Normal BMI range:",
options:["18.5–24.99","25–29.99","30–34.99","Below 18"],
answer:0
},
{
q:"Normal waist–hip ratio for women:",
options:["0.85","0.60","0.79","1.0"],
answer:0
}
];

// Shuffle questions
questions.sort(() => Math.random() - 0.5);

const quiz = document.getElementById("quiz");

questions.forEach((item, index) => {
    const card = document.createElement("div");
    card.className = "card";

    let html = `<div class="question">${item.q}</div>`;

    item.options.forEach((opt, i) => {
        html += `
        <label class="option">
            <input type="radio" name="q${index}" value="${i}">
            ${opt}
        </label>`;
    });

    card.innerHTML = html;
    quiz.appendChild(card);
});

function submitQuiz() {
    let score = 0;
    const cards = document.querySelectorAll(".card");

    cards.forEach((card, index) => {
        const options = card.querySelectorAll(".option");
        const selected = card.querySelector("input:checked");

        options.forEach((opt, i) => {
            opt.classList.remove("correct","wrong");
            if (i === questions[index].answer) {
                opt.classList.add("correct");
            }
        });

        if (selected) {
            if (parseInt(selected.value) === questions[index].answer) {
                score++;
            } else {
                selected.parentElement.classList.add("wrong");
            }
        }
    });

    document.getElementById("score").innerText =
        `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
