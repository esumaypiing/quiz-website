<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Quiz</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    padding: 30px;
}
.container {
    max-width: 900px;
    margin: auto;
}
.card {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.07);
}
.question {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 15px;
}
.option {
    display: block;
    padding: 12px;
    margin-bottom: 10px;
    background: #f3f6fb;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.25s;
}
.option:hover {
    background: #e4ebf7;
}
.option input {
    margin-right: 10px;
}
.correct {
    background: #d4edda !important;
    border-left: 6px solid #28a745;
}
.incorrect {
    background: #f8d7da !important;
    border-left: 6px solid #dc3545;
}
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 15px;
}
button:hover {
    background: #0056b3;
}
#score {
    margin-top: 25px;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<div class="container" id="quiz"></div>
<button onclick="submitQuiz()">Submit Quiz</button>
<div id="score"></div>

<script>
// Questions array
const questions = [
  {q:"Acid rain due to", o:["SO2","H2SO4","HCl","b. and c"], a:0},
  {q:"Green house gas-", o:["Trap heat of planet","Reflects heat from the planet","Reduces temperature of atmosphere","All"], a:0},
  {q:"Common occupational disease in working place:", o:["cardiovascular disease","skin disease","mental disease","endocrine disease"], a:1},
  {q:"Astana declaration was held in:", o:["2021","2000","2018","2016"], a:2},
  {q:"Calculate variance with standard deviation 12", o:["184","âˆš12","144","0"], a:2},
  {q:"The probability of getting all head while tossing 3 coins is:", o:["1/6","1/8","1/3","1"], a:1},
  {q:"First international conference on health promotion is:", o:["Ottawa charter","Jakarta declaration","Global Health promotion conference","Bangkok Charter"], a:0},
  {q:"Major source of ambient air pollution is:", o:["Burning wood","industries","automobiles","gas stove"], a:2},
  {q:"Targets in health planning means:", o:["Degree of achievement","Sequence of activities","Ultimate end towards which resources are directed","Ultimate desired state"], a:0},
  {q:"Graphical plan of all events and activities to be completed to reach an objective is:", o:["System analysis","Network analysis","Work sampling","Simulation model"], a:1},
  {q:"The benefit associated with the alternative use of resources is called:", o:["Health economics","Health resources","Opportunity cost","Alternative cost"], a:2},
  {q:"In the context of health insurance moral hazard refers to:", o:["Increased use of health care resulting from decreased effective prices","Increased use due to STDs, alcoholism","Increased use from risk aversion","Increased use due to decreased elasticity"], a:0},
  {q:"The lower-level supervisory employee requires which skill most?", o:["Conceptual skill","Human skill","Technical skill","None"], a:2},
  {q:"Which micronutrient is associated with neural tube defect?", o:["Vitamin A","Vitamin K","Folate","Vitamin D"], a:2},
  {q:"Study design for vaccine effectiveness study?", o:["Case-control study","Cross-sectional study","Randomized controlled trial","Ecological study"], a:2},
  {q:"Sampling technique for hidden population (PWID)?", o:["Simple random sampling","Systematic sampling","Snowball sampling","Stratified sampling"], a:2},
  {q:"Which of the following helps in iron absorption?", o:["Vitamin C","Vitamin D","Vitamin E","Vitamin B"], a:0},
  {q:"Which of the following have maximum saturated fatty acid content?", o:["Soya oil","Sunflower oil","Palm oil","Ground nut oil"], a:2},
  {q:"Main difference between saturated and unsaturated fatty acids?", o:["Saturated liquid, unsaturated solid","Unsaturated have double bond","Saturated have double bond","Unsaturated liquid, saturated solid"], a:1},
  {q:"Glycemic index is?", o:["Used to calculate glucose level","Defined by area under 2-hour blood glucose response curve","Used to measure diabetes level","Gives nutritional content"], a:1}
];

// Shuffle questions
questions.sort(() => Math.random() - 0.5);

const quiz = document.getElementById("quiz");

// Render questions
questions.forEach((q,i)=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<div class="question">${i+1}. ${q.q}</div>`;
    q.o.forEach((opt,j)=>{
        card.innerHTML += `
        <label class="option">
            <input type="radio" name="q${i}" value="${j}">
            ${opt}
        </label>`;
    });
    quiz.appendChild(card);
});

// Submit function
function submitQuiz(){
    let score = 0;
    questions.forEach((q,i)=>{
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        document.querySelectorAll(`input[name="q${i}"]`).forEach((inp,j)=>{
            const label = inp.parentElement;
            if(j === q.a) label.classList.add("correct");
            if(selected && j == selected.value && j !== q.a) label.classList.add("incorrect");
        });
        if(selected && Number(selected.value) === q.a) score++;
    });
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
