<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional MCQ Quiz</title>

<style>
    body {
        margin: 0;
        padding: 30px;
        font-family: "Segoe UI", sans-serif;
        background: #f2f4f8;
    }

    .quiz-container {
        max-width: 1000px;
        margin: auto;
    }

    .question-card {
        background: #ffffff;
        padding: 22px 26px;
        border-radius: 14px;
        margin-bottom: 22px;
        box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    .question {
        font-size: 17px;
        font-weight: 600;
        margin-bottom: 14px;
    }

    .option {
        padding: 12px 16px;
        margin: 8px 0;
        border-radius: 8px;
        border: 2px solid #ddd;
        cursor: pointer;
        transition: 0.25s;
    }

    .option:hover {
        background: #eef3ff;
    }

    .option.selected {
        background: #e8eeff;
        border-color: #4a6cff;
    }

    .option.correct {
        background: #d4edda;
        border-color: #28a745;
    }

    .option.wrong {
        background: #f8d7da;
        border-color: #dc3545;
    }

    .submit-btn {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        background: #4a6cff;
        color: #fff;
        cursor: pointer;
        margin-top: 30px;
    }

    .submit-btn:hover {
        background: #324dcc;
    }

    .score {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin-top: 25px;
    }
</style>
</head>

<body>

<div class="quiz-container" id="quiz"></div>
<button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
<div class="score" id="score"></div>

<script>
const questions = [
    {
        q: "Organization addressing disease control globally irrespective of borders:",
        options: ["Global health", "Public health", "International health", "World health"],
        answer: 0
    },
    {
        q: "Global health deals with:",
        options: [
            "Disease all over the world",
            "Healthcare within a country",
            "Localized health issues",
            "Regional health concerns"
        ],
        answer: 0
    },
    {
        q: "Interpretation and application of findings are included in:",
        options: ["Conclusion", "Discussion", "Objectives", "Introduction"],
        answer: 1
    },
    {
        q: "Abstract contains all EXCEPT:",
        options: ["Introduction", "Objectives", "Methodologies", "Discussion"],
        answer: 3
    },
    {
        q: "Anti-malaria month is observed in:",
        options: ["April", "May", "June", "July"],
        answer: 2
    },
    {
        q: "Global strategy for Health for All adopted in:",
        options: ["1978", "1981", "1984", "1987"],
        answer: 1
    },
    {
        q: "UNFPA was established in:",
        options: ["1969", "1954", "1949", "1974"],
        answer: 0
    },
    {
        q: "Largest funding government for global health:",
        options: ["United States", "United Kingdom", "China", "France"],
        answer: 0
    },
    {
        q: "Diphtheria carriers are identified by:",
        options: ["Schick test", "Albert's staining", "Throat swab culture", "Gram staining"],
        answer: 2
    },
    {
        q: "Network analysis is a:",
        options: ["Quantitative method", "Qualitative method", "Health education method", "None"],
        answer: 0
    },
    {
        q: "Tool depicting tasks and relationships in a project:",
        options: ["Milestone tool", "Goal chart", "Gantt chart", "PERT chart"],
        answer: 3
    },
    {
        q: "All are true about Critical Path Method EXCEPT:",
        options: [
            "Part of input-output analysis",
            "Graphical representation of activities",
            "Longest path of the network",
            "Delay delays entire project"
        ],
        answer: 0
    },
    {
        q: "Food fortification is an example of:",
        options: [
            "Primordial prevention",
            "Primary prevention",
            "Secondary prevention",
            "Tertiary prevention"
        ],
        answer: 1
    },
    {
        q: "Pig is the ______ host in Japanese Encephalitis:",
        options: ["Primary host", "Secondary host", "Amplifier host", "None"],
        answer: 2
    },
    {
        q: "Principle of minimizing harm and maximizing benefit:",
        options: ["Justice", "Respect for autonomy", "Beneficence", "Non-beneficence"],
        answer: 2
    },
    {
        q: "False perception without external stimulus is:",
        options: ["Illusion", "Hallucination", "Delusion", "All"],
        answer: 1
    },
    {
        q: "Cronbach’s alpha is used for:",
        options: [
            "Association study",
            "Skewness measurement",
            "Internal consistency or reliability",
            "Risk factor measurement"
        ],
        answer: 2
    },
    {
        q: "Probability for independent events is calculated by:",
        options: [
            "P(A or B) = P(A)+P(B)",
            "P(A and B) = P(A)×P(B)",
            "Both A and B",
            "None"
        ],
        answer: 1
    },
    {
        q: "Likert scale is:",
        options: ["Nominal", "Interval", "Ratio", "Ordinal"],
        answer: 3
    },
    {
        q: "Best diagram to show correlation between height and weight:",
        options: [
            "Line diagram",
            "Sector diagram",
            "Bar diagram",
            "Scatter diagram"
        ],
        answer: 3
    }
];

// Shuffle questions
questions.sort(() => Math.random() - 0.5);

const quiz = document.getElementById("quiz");
const userAnswers = {};

questions.forEach((q, index) => {
    const card = document.createElement("div");
    card.className = "question-card";
    card.innerHTML = `<div class="question">${index + 1}. ${q.q}</div>`;

    q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => {
            card.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
            div.classList.add("selected");
            userAnswers[index] = i;
        };
        card.appendChild(div);
    });

    quiz.appendChild(card);
});

function submitQuiz() {
    let score = 0;

    document.querySelectorAll(".question-card").forEach((card, i) => {
        const opts = card.querySelectorAll(".option");
        opts.forEach((opt, j) => {
            if (j === questions[i].answer) opt.classList.add("correct");
            if (userAnswers[i] === j && j !== questions[i].answer)
                opt.classList.add("wrong");
        });
        if (userAnswers[i] === questions[i].answer) score++;
    });

    document.getElementById("score").innerText =
        `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
