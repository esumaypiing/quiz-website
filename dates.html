<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comprehensive Quiz</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f4f7;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
h1 {
    text-align: center;
    color: #333;
}
.question-card {
    padding: 15px 20px;
    margin-bottom: 20px;
    border-left: 5px solid #007BFF;
    background: #f9f9f9;
    border-radius: 8px;
}
.question-card.correct {
    border-left-color: #28a745;
    background-color: #d4edda;
}
.question-card.wrong {
    border-left-color: #dc3545;
    background-color: #f8d7da;
}
.options label {
    display: block;
    margin: 8px 0;
    cursor: pointer;
}
button {
    display: block;
    width: 200px;
    margin: 20px auto;
    padding: 10px;
    font-size: 16px;
    background: #007BFF;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #0056b3;
}
#score {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
<h1>Comprehensive Quiz</h1>
<div id="quiz"></div>
<button onclick="submitQuiz()">Submit</button>
<div id="score"></div>
</div>

const quizContainer = document.getElementById('quiz');

quizData.forEach((q, index) => {
    const qDiv = document.createElement('div');
    qDiv.classList.add('question-card');
    qDiv.innerHTML = `<p>${q.question}</p>`;
    const optionsDiv = document.createElement('div');
    optionsDiv.classList.add('options');
    q.options.forEach((opt, i) => {
        optionsDiv.innerHTML += `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`;
    });
    qDiv.appendChild(optionsDiv);
    quizContainer.appendChild(qDiv);
});

function submitQuiz() {
    let score = 0;
    const questionCards = document.querySelectorAll('.question-card');
    quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if(selected) {
            if(parseInt(selected.value) === q.answer) {
                questionCards[index].classList.add('correct');
                score++;
            } else {
                questionCards[index].classList.add('wrong');
            }
        } else {
            questionCards[index].classList.add('wrong');
        }
    });
    document.getElementById('score').innerText = `Your score: ${score} / ${quizData.length}`;
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
