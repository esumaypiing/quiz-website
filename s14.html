<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Quiz</title>
<style>
body {
    font-family: "Segoe UI", sans-serif;
    background: #f5f7fa;
    padding: 20px;
}
.quiz-container {
    max-width: 900px;
    margin: auto;
}
.card {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
}
.question {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 15px;
}
.option {
    display: block;
    padding: 12px 15px;
    margin-bottom: 10px;
    background: #eef2f6;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}
.option:hover {
    background: #e0e6ef;
}
.option input {
    margin-right: 10px;
}
.correct {
    background: #d4edda !important;
    border-left: 6px solid #28a745;
}
.wrong {
    background: #f8d7da !important;
    border-left: 6px solid #dc3545;
}
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover {
    background: #084298;
}
.score {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<div class="quiz-container" id="quiz"></div>
<button onclick="submitQuiz()">Submit Quiz</button>
<div class="score" id="score"></div>

<script>
// Questions array
const questions = [
{q:"The role of manager is to guide and support the workers. The term used for supervisor is called:", options:["Guidance","Supervision","Facilitation","Leadership"], answer:1},
{q:"The modification of behavior by study participants in response to their knowledge that they are being observed or singled out for special treatment leads to:", options:["Selection bias","Hawthorne effect","Recall bias","Measurement bias"], answer:1},
{q:"Bernoulli distribution is a special case of:", options:["Normal Distribution","Poisson distribution","Binomial Distribution","Exponential Distribution"], answer:2},
{q:"For a given biased coin tossed 1000 times, SD of X (number of heads) is:", options:["12","14","16","15"], answer:3},
{q:"Probability of 3 ones when 3 unbiased dice thrown simultaneously:", options:["1/9","3/36","1/36","3/9"], answer:2},
{q:"Lower-level supervisory employee requires which skill most?", options:["Conceptual skill","Human skill","Technical skill","None"], answer:2},
{q:"Term used for replacing capacity for women by another generation of girl child:", options:["Replacement capacity","TFR","CDR","NRR"], answer:3},
{q:"Neural tube defects can be prevented by:", options:["Vitamin A","Vitamin K","Folate","Vitamin D"], answer:2},
{q:"Main problem of social insurance in Nepal is:", options:["Moral Hazard","Managerial hazard","Adverse selection","Coverage"], answer:3},
{q:"If we compare GDP and GNP:", options:["GNP-GDP-net income from abroad","GNP-GDP+net income from abroad","GNP NNP-net income from abroad","GNP NNP+net income from abroad"], answer:1},
{q:"Probability of having a baby of BW < 3kg:", options:["0.30","0.70","0.10","1.0"], answer:1},
{q:"Rejecting Ho when true:", options:["type II error","systematic error","random error","type I error"], answer:3},
{q:"Adult burns: % of body using rule of Nines (entire back+left arm):", options:["9%","13.5%","27%","36%"], answer:2},
{q:"Protein synthesis takes place in:", options:["Mitochondrial","Endoplasmic reticulum","Lysosomes","Golgi apparatus"], answer:1},
{q:"Immediate source of energy for muscle contraction:", options:["ATP","GTP","Glucose","Creatine"], answer:0},
{q:"When was maternal and neonatal tetanus eliminated in Nepal?", options:["2002 AD","2004 AD","2005 AD","2006 AD"], answer:2},
{q:"Law of demand states that quantity demanded:", options:["Inversely with its price","Directly with its price","Inversely and directly with price","None"], answer:0},
{q:"Basic strategies of 1st International conference on health promotion at Ottawa except:", options:["Advocating","Enabling","PHC","Mediating"], answer:2},
{q:"Koplik spots are seen in:", options:["Measles","Mumps","Rubella","Pertussis"], answer:0},
{q:"Pleomorphic rashes are seen in:", options:["Chicken pox","Pertussis","Small Pox","Sand-fly fever"], answer:0}
];

// Shuffle questions
questions.sort(() => Math.random() - 0.5);

// Generate quiz
const quiz = document.getElementById("quiz");
questions.forEach((item,index) => {
    const card = document.createElement("div");
    card.className = "card";
    let html = `<div class="question">${item.q}</div>`;
    item.options.forEach((opt,i) => {
        html += `<label class="option">
                    <input type="radio" name="q${index}" value="${i}">${opt}
                </label>`;
    });
    card.innerHTML = html;
    quiz.appendChild(card);
});

// Submit function
function submitQuiz(){
    let score = 0;
    const cards = document.querySelectorAll(".card");
    cards.forEach((card,index) => {
        const options = card.querySelectorAll(".option");
        const selected = card.querySelector("input:checked");
        options.forEach((opt,i) => {
            opt.classList.remove("correct","wrong");
            if(i === questions[index].answer) opt.classList.add("correct");
        });
        if(selected){
            if(parseInt(selected.value) === questions[index].answer) score++;
            else selected.parentElement.classList.add("wrong");
        }
    });
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
