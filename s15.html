<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Quiz</title>
<style>
body {
    font-family: "Segoe UI", sans-serif;
    background: #f0f2f7;
    padding: 20px;
}
.quiz-container {
    max-width: 900px;
    margin: auto;
}
.card {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}
.question {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 15px;
}
.option {
    display: block;
    padding: 12px 15px;
    margin-bottom: 10px;
    background: #eef2f6;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}
.option:hover {
    background: #e0e6ef;
}
.option input {
    margin-right: 10px;
}
.correct {
    background: #d4edda !important;
    border-left: 6px solid #28a745;
}
.wrong {
    background: #f8d7da !important;
    border-left: 6px solid #dc3545;
}
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover {
    background: #084298;
}
.score {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<div class="quiz-container" id="quiz"></div>
<button onclick="submitQuiz()">Submit Quiz</button>
<div class="score" id="score"></div>

<script>
// Questions array
const questions = [
{q:"Which of the following is typically a written document that defines the work to be accomplished by the end of the project?", options:["Scope of work","Milestone schedule","Project logic diagram","Ballpark Estimate"], answer:0},
{q:"Very rough schedule of budget estimation is done by:", options:["Rough order estimate","Initial budget projection","Preliminary budget forecast","Budget approximation"], answer:0},
{q:"An individual is required to remember the daily list of food he/she takes. Which tool is used?", options:["Food diary","Food report","24-hour recall","Food frequency"], answer:0},
{q:"The process of disease without any intervention is:", options:["Natural history of disease","Disease progression","Disease evolution","Spontaneous development of disease"], answer:0},
{q:"How many percent of water is approximately present in the human body?", options:["50%","60%","70%","80%"], answer:2},
{q:"Quantitative data is best described in:", options:["Bar diagram","Histogram","Pie-chart","All"], answer:1},
{q:"All are nominal scale except:", options:["Race","Sex","Blood Pressure","Type of cancer"], answer:2},
{q:"Likert Scale is a type of:", options:["Nominal Scale","Ordinal Scale","Interval Scale","Ratio Scale"], answer:1},
{q:"The degree of freedom in 4Â°3 table is:", options:["6","7","9","12"], answer:0},
{q:"Selective primary health care is related to:", options:["Horizontal program","Vertical program","Parallel program","All of the above"], answer:1},
{q:"AIDS in Nepal is:", options:["Epidemic","Endemic","Concentrated epidemic","Concentrated endemic"], answer:2},
{q:"Type II hypersensitivity reaction which antibody is/are involved?", options:["IgE Type I","IgG and IgM","IgM and IgE","IgG"], answer:1},
{q:"1.5-2.0% growth rate of population:", options:["Very rapid growth","Rapid growth","Moderate growth","Slow growth"], answer:0},
{q:"Usefulness in screening test is:", options:["True positive/true positive+false negative","True positive/true positive + false positive","True negative/True positive + true Negative","True negative/False positive + false negative"], answer:0},
{q:"Most common side effect of DEPOT:", options:["Disruption of normal menstrual cycle","Ectopic pregnancy","Breast cancer","None"], answer:0},
{q:"The nucleus is present in all cell except:", options:["Liver","WBC","Muscle","RBC"], answer:3},
{q:"Side effect of oral contraceptive pills:", options:["Spotting between periods","Infertility","Pelvic pain","All of the above"], answer:0},
{q:"Limiting amino acid in Maize is?", options:["Lysine","Tryptophan","Both A and B","None"], answer:2},
{q:"Bagassosis is caused by:", options:["Thermoactinomyces Bacilli","Thermoactinomyces Sacchari","Thermoactinomyces Candidus","All of the above"], answer:0},
{q:"Pre-vitamin D is converted to as a result of health-dependent process:", options:["Cholecalciferol","Phosphorous","Calcium","None"], answer:0}
];

// Shuffle questions
questions.sort(() => Math.random() - 0.5);

// Generate quiz
const quiz = document.getElementById("quiz");
questions.forEach((item,index) => {
    const card = document.createElement("div");
    card.className = "card";
    let html = `<div class="question">${item.q}</div>`;
    item.options.forEach((opt,i) => {
        html += `<label class="option">
                    <input type="radio" name="q${index}" value="${i}">${opt}
                </label>`;
    });
    card.innerHTML = html;
    quiz.appendChild(card);
});

// Submit function
function submitQuiz(){
    let score = 0;
    const cards = document.querySelectorAll(".card");
    cards.forEach((card,index) => {
        const options = card.querySelectorAll(".option");
        const selected = card.querySelector("input:checked");
        options.forEach((opt,i) => {
            opt.classList.remove("correct","wrong");
            if(i === questions[index].answer) opt.classList.add("correct");
        });
        if(selected){
            if(parseInt(selected.value) === questions[index].answer) score++;
            else selected.parentElement.classList.add("wrong");
        }
    });
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
