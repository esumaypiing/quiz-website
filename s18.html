<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Quiz</title>
<style>
body{
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg,#1d2671,#c33764);
    margin:0;
    padding:30px;
}
.quiz-container{
    max-width:900px;
    margin:auto;
}
.card{
    background:#fff;
    border-radius:12px;
    padding:20px;
    margin-bottom:20px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.question{
    font-weight:600;
    margin-bottom:15px;
}
.option{
    border:2px solid #ddd;
    border-radius:8px;
    padding:10px;
    margin:8px 0;
    cursor:pointer;
    transition:.3s;
}
.option:hover{
    background:#f3f3f3;
}
.option.selected{
    border-color:#007bff;
    background:#e9f2ff;
}
.correct{
    background:#d4edda !important;
    border-color:#28a745 !important;
}
.wrong{
    background:#f8d7da !important;
    border-color:#dc3545 !important;
}
button{
    display:block;
    margin:30px auto;
    padding:12px 35px;
    font-size:16px;
    background:#28a745;
    color:#fff;
    border:none;
    border-radius:30px;
    cursor:pointer;
}
button:hover{
    background:#218838;
}
.score{
    text-align:center;
    font-size:22px;
    font-weight:bold;
    color:#fff;
}
</style>
</head>

<body>

<div class="quiz-container" id="quiz"></div>
<button onclick="submitQuiz()">Submit Quiz</button>
<div class="score" id="score"></div>

<script>
let questions = [
{
q:"When 3 dice are thrown simultaneously, the probability of getting 1 is:",
options:["1/6","1/36","1/216","1/3"],
answer:2
},
{
q:"When the standard deviation is known, the appropriate test to use is:",
options:["Z-test","Sign test","McNemar test","Chi-square test"],
answer:0
},
{
q:"Probability sampling is:",
options:["Stratified sampling","Convenience sampling","Snowball sampling","None of the above"],
answer:0
},
{
q:"Which statement about breastfeeding is FALSE?",
options:["Mother's milk has more calcium than goat milk","Milk comes out highest in the 12th month","Breast milk composition remains constant","Colostrum is first milk"],
answer:1
},
{
q:"Sample space is defined as:",
options:["Even number of outcomes","Odd number of outcomes","All possible outcomes of an experiment","None"],
answer:2
},
{
q:"T-test is used when sample size n is:",
options:["Less than 30","Equal or greater than 30","No condition","None"],
answer:0
},
{
q:"Chi-square critical value (df=2, 5%) is:",
options:["2","5.991","0","-2.4"],
answer:1
},
{
q:"Distribution of 1,2,3,4,100 is:",
options:["Positively skewed","Negatively skewed","Zero skewness","Left skewed"],
answer:0
},
{
q:"Indicator for contraceptive effectiveness:",
options:["Pearl index","Couple protection rate","Contraceptive protection rate","Pregnancy rate"],
answer:0
},
{
q:"Infectivity of measles remains:",
options:["Till last scab falls","3 days after rash","5 days after rash","As long as fever lasts"],
answer:2
},
{
q:"First case introduced into population is:",
options:["Index case","Primary case","Secondary case","Tertiary case"],
answer:1
},
{
q:"Contaminated well epidemic is:",
options:["Propagated","Point source","Common source continuous","Common exposure"],
answer:2
},
{
q:"International code green indicates:",
options:["High priority","Medium priority","Ambulatory patient","Dead"],
answer:2
},
{
q:"Projector effectiveness study is:",
options:["Basic","Exploratory","Evaluation","Experimental"],
answer:2
},
{
q:"Randomization ensures:",
options:["Allocation","Internal validity","Eliminates self-selection","All of the above"],
answer:3
},
{
q:"Not advised in structured interview:",
options:["Beware early influence","Expect variation","Sensitive questions later","Logical grouping"],
answer:1
},
{
q:"Pap smear screens for:",
options:["Breast cancer","Cervical cancer","Lung cancer","Ovarian cancer"],
answer:1
},
{
q:"Periodic observation & report is:",
options:["Monitoring","Observation","Evaluation","Supervision"],
answer:0
},
{
q:"Helsinki declaration relates to:",
options:["Health promotion","Ethical principles","Prevention","Women rights"],
answer:1
},
{
q:"Cafeteria approach effective for:",
options:["Demonstration","Family planning counseling","FGD","Group counseling"],
answer:1
}
];

// Shuffle questions
questions.sort(()=>Math.random()-0.5);

let userAnswers = [];

function loadQuiz(){
    let quiz = document.getElementById("quiz");
    quiz.innerHTML="";
    questions.forEach((q,i)=>{
        let card = document.createElement("div");
        card.className="card";
        card.innerHTML=`<div class="question">${i+1}. ${q.q}</div>`;
        q.options.forEach((opt,j)=>{
            let div = document.createElement("div");
            div.className="option";
            div.innerText=opt;
            div.onclick=()=>selectOption(i,j,div);
            card.appendChild(div);
        });
        quiz.appendChild(card);
    });
}

function selectOption(qIndex,optIndex,element){
    let options = element.parentNode.querySelectorAll(".option");
    options.forEach(o=>o.classList.remove("selected"));
    element.classList.add("selected");
    userAnswers[qIndex]=optIndex;
}

function submitQuiz(){
    let score=0;
    document.querySelectorAll(".card").forEach((card,i)=>{
        let options = card.querySelectorAll(".option");
        options.forEach((opt,j)=>{
            if(j===questions[i].answer){
                opt.classList.add("correct");
            }
            if(userAnswers[i]===j && j!==questions[i].answer){
                opt.classList.add("wrong");
            }
        });
        if(userAnswers[i]===questions[i].answer){
            score++;
        }
    });
    document.getElementById("score").innerText=
    `Score: ${score} / ${questions.length}`;
}

loadQuiz();
</script>

</body>
</html>
