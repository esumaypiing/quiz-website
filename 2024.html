<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Sets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card a {
            display: block;
            padding: 30px 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <h1>Question Sets</h1>

    <div class="container">
        <div class="card"><a href="set1.html">Set 1</a></div>
        <div class="card"><a href="set2.html">Set 2</a></div>
        <div class="card"><a href="set3.html">Set 3</a></div>
        <div class="card"><a href="set4.html">Set 4</a></div>
        <div class="card"><a href="set5.html">Set 5</a></div>
        <div class="card"><a href="set6.html">Set 6</a></div>
        <div class="card"><a href="set7.html">Set 7</a></div>
        <div class="card"><a href="set8.html">Set 8</a></div>
        <div class="card"><a href="set9.html">Set 9</a></div>
        <div class="card"><a href="set10.html">Set 10</a></div>

 
    </div>

</body>
</html>
