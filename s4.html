<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Quiz</title>

<style>
body{
    font-family: "Segoe UI", sans-serif;
    background: #f4f7fb;
    margin:0;
    padding:40px;
}

.quiz-container{
    max-width:900px;
    margin:auto;
}

.question-card{
    background:#fff;
    padding:25px;
    margin-bottom:25px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.question{
    font-weight:600;
    margin-bottom:15px;
}

.option{
    padding:12px 15px;
    border-radius:8px;
    margin:8px 0;
    border:2px solid #ddd;
    cursor:pointer;
    transition:0.3s;
}

.option:hover{
    background:#f0f4ff;
}

.option input{
    margin-right:10px;
}

.correct{
    border-color:#28a745;
    background:#e8f7ee;
}

.wrong{
    border-color:#dc3545;
    background:#fdeaea;
}

.submit-btn{
    display:block;
    margin:40px auto;
    padding:14px 40px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#4a6cf7;
    color:#fff;
}

.score{
    text-align:center;
    font-size:22px;
    font-weight:700;
    margin-top:30px;
}
</style>
</head>

<body>

<div class="quiz-container" id="quiz"></div>

<button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>

<div class="score" id="score"></div>

<script>
const questions = [
{q:"In the process of publishing research, the manuscript is sent to experts for review. This process is called:", options:["Peer review","Manuscript review","Journal review","Editorial review"], ans:0},
{q:"Which vitamin is necessary for calcium absorption?", options:["Vitamin A","Vitamin D","Vitamin C","Vitamin K"], ans:1},
{q:"The deficiency of vitamin C causes:", options:["Rickets","Blood clotting","Scurvy","Anemia"], ans:2},
{q:"Vitamin C is necessary for:", options:["Water retention","Blood clotting","Immunity","Bone formation"], ans:2},
{q:"What is the leading cause of death in low-income countries?", options:["Pneumonia and other lower respiratory infections","HIV/AIDS","Heart disease","Malaria"], ans:0},
{q:"State of social dysfunction is known as:", options:["Disease","Illness","Sickness","None of the above"], ans:2},
{q:"Idiot is one with an IQ of:", options:["0–24","25–49","50–69","70–79"], ans:0},
{q:"Phobia is exaggerated or unnecessary form of:", options:["Fear","Anger","Anxiety","Love"], ans:0},
{q:"Major players of economic globalization are:", options:["Bilateral and multilateral agencies","World Bank, IMF and WTO","World Bank and WTO","Multinational corporations"], ans:2},
{q:"WHO recommended pH range of drinking water is:", options:["2.5–4.5","4.5–6.5","6.5–8.5","8.5–10.5"], ans:2},
{q:"Goal of National Health Policy 2019 is ensured through:", options:["Partnerships","Technology","Innovations","Coordination"], ans:0},
{q:"Graphical plan of all events and activities is:", options:["System analysis","Network analysis","Work sampling","Simulation model"], ans:1},
{q:"Included in PEN protocol except:", options:["Diabetes and hypertension","Suicide","COPD and Asthma","Breast and Cervical cancer"], ans:1},
{q:"Recall bias is most common with:", options:["Cohort study","Case-control study","Quasi experimental","Experimental study"], ans:1},
{q:"Healthy population can best be identified by:", options:["Sensitivity","Specificity","Validity","Predictive value"], ans:1},
{q:"SAARC TB Center is located in:", options:["India","Bangladesh","Nepal","Bhutan"], ans:2},
{q:"Sex ratio of Nepal (Census 2021) is:", options:["94.4","95.91","98.8","99"], ans:1}
];

// shuffle questions
questions.sort(() => Math.random() - 0.5);

const quizDiv = document.getElementById("quiz");

questions.forEach((item, index) => {
    let html = `<div class="question-card">
        <div class="question">${index+1}. ${item.q}</div>`;

    item.options.forEach((opt, i) => {
        html += `
        <label class="option">
            <input type="radio" name="q${index}" value="${i}">
            ${opt}
        </label>`;
    });

    html += `</div>`;
    quizDiv.innerHTML += html;
});

function submitQuiz(){
    let score = 0;

    questions.forEach((item, index) => {
        const options = document.getElementsByName(`q${index}`);
        options.forEach(opt => {
            const parent = opt.parentElement;
            opt.disabled = true;

            if(opt.checked && parseInt(opt.value) === item.ans){
                parent.classList.add("correct");
                score++;
            }
            else if(opt.checked && parseInt(opt.value) !== item.ans){
                parent.classList.add("wrong");
            }

            if(parseInt(opt.value) === item.ans){
                parent.classList.add("correct");
            }
        });
    });

    document.getElementById("score").innerText =
        `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
