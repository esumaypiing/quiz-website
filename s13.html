<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Quiz</title>
<style>
body {
    font-family: "Segoe UI", sans-serif;
    background: #f5f7fa;
    padding: 20px;
}
.quiz-container {
    max-width: 900px;
    margin: auto;
}
.card {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
}
.question {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 15px;
}
.option {
    display: block;
    padding: 12px 15px;
    margin-bottom: 10px;
    background: #eef2f6;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}
.option:hover {
    background: #e0e6ef;
}
.option input {
    margin-right: 10px;
}
.correct {
    background: #d4edda !important;
    border-left: 6px solid #28a745;
}
.wrong {
    background: #f8d7da !important;
    border-left: 6px solid #dc3545;
}
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: #0d6efd;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover {
    background: #084298;
}
.score {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<div class="quiz-container" id="quiz"></div>
<button onclick="submitQuiz()">Submit Quiz</button>
<div class="score" id="score"></div>

<script>
// Questions array
const questions = [
{
q:"Most repeated values is:",
options:["Mode","Mean","Median","SD"],
answer:0
},
{
q:"Median of 13 values when 6 below and 6 above 3.5?",
options:["3.5","6.5","7.5","Cannot be determined"],
answer:0
},
{
q:"Mean=Median=Mode is presented in:",
options:["Guess curve","Gaussian curve","Sken","Sigmoid curve"],
answer:1
},
{
q:"Approximate % of water in human body:",
options:["50%","60%","70%","80%"],
answer:2
},
{
q:"Characteristic of culture includes all EXCEPT:",
options:["Culture is changeable","Culture is static","Culture is learned","Culture is man-made"],
answer:1
},
{
q:"Structure of public health decision making is characterized by:",
options:["Hip pocket decision","Organizational hierarchy","Centralization","Individual decision making"],
answer:1
},
{
q:"An illustrative design showing collaboration & positive/negative sides is:",
options:["Fishbone diagram","Flow chart","Mind map","Decision tree"],
answer:0
},
{
q:"PERT (Program Evaluation & Review Technique) is a technique of:",
options:["Gender analysis","Network analysis","Statistical analysis","Problem analysis"],
answer:1
},
{
q:"If supply is increased, price of product will:",
options:["Increase","Decrease","Remain constant","Band c"],
answer:1
},
{
q:"Used to estimate ratio of cost of health interventions to benefits in years lived in full health:",
options:["Cost-minimization analysis","Cost-benefit analysis","Cost-effective analysis","Cost Utility analysis"],
answer:3
},
{
q:"Social health insurance concept comes from:",
options:["USSR","UK","USA","Germany"],
answer:3
},
{
q:"Demand is increased when:",
options:["Price remains constant","Price decreases","Price increases","All"],
answer:1
},
{
q:"Monopoly, duopoly, and oligopoly fall under:",
options:["Perfect competition","Imperfect competition","Mixed market","Health market"],
answer:1
},
{
q:"Shape of AR and MR curve under monopoly market:",
options:["Vertical","Positively sloped","Negatively sloped","None"],
answer:2
},
{
q:"Temporary hardness of water is due to:",
options:["Calcium & magnesium sulphates","Chlorides","Bicarbonates","Nitrates"],
answer:2
},
{
q:"Conventional contraceptives include:",
options:["Condom","Oral pills","Copper-T","Tubectomy"],
answer:0
},
{
q:"COVID-19 restriction of movement from one district to another is:",
options:["Public Health Measure","Medical Measure","Curative Measure","None"],
answer:0
},
{
q:"Quarantine period should be:",
options:["Maximum incubation period","Minimum incubation period","Median incubation period","Median of incubation period"],
answer:0
},
{
q:"Association example: sale of antihypertensive drugs more in states with higher deaths but individual study shows different:",
options:["Atomistic fallacy","Indirect association","Ecological fallacy","Specific association"],
answer:2
},
{
q:"Progress of disease over time in absence of intervention is:",
options:["Iceberg phenomenon","Natural history of disease","Lack of seeking medical treatment","All of the above"],
answer:1
}
];

// Shuffle questions
questions.sort(() => Math.random() - 0.5);

// Generate quiz
const quiz = document.getElementById("quiz");
questions.forEach((item,index) => {
    const card = document.createElement("div");
    card.className = "card";
    let html = `<div class="question">${item.q}</div>`;
    item.options.forEach((opt,i) => {
        html += `<label class="option">
                    <input type="radio" name="q${index}" value="${i}">${opt}
                </label>`;
    });
    card.innerHTML = html;
    quiz.appendChild(card);
});

// Submit function
function submitQuiz(){
    let score = 0;
    const cards = document.querySelectorAll(".card");
    cards.forEach((card,index) => {
        const options = card.querySelectorAll(".option");
        const selected = card.querySelector("input:checked");
        options.forEach((opt,i) => {
            opt.classList.remove("correct","wrong");
            if(i === questions[index].answer) opt.classList.add("correct");
        });
        if(selected){
            if(parseInt(selected.value) === questions[index].answer) score++;
            else selected.parentElement.classList.add("wrong");
        }
    });
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
