<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Quiz</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #eef2f6;
    padding: 30px;
}
.container {
    max-width: 900px;
    margin: auto;
}
.card {
    background: #fff;
    padding: 20px;
    margin-bottom: 18px;
    border-radius: 12px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.08);
}
.question {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 14px;
}
.option {
    display: block;
    padding: 12px;
    margin-bottom: 10px;
    background: #f3f6fb;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.25s;
}
.option:hover {
    background: #e4ebf7;
}
.option input {
    margin-right: 10px;
}
.correct {
    background: #d4edda !important;
    border-left: 6px solid #28a745;
}
.incorrect {
    background: #f8d7da !important;
    border-left: 6px solid #dc3545;
}
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    background: #0069d9;
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}
button:hover {
    background: #004fa3;
}
#score {
    margin-top: 25px;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>
<body>

<div class="container" id="quiz"></div>
<button onclick="submitQuiz()">Submit Quiz</button>
<div id="score"></div>

<script>
// Array of questions
const questions = [
{q:"Temporary hardness of water is primarily due to the presence of:", o:["Calcium and magnesium sulphates","Calcium and magnesium chlorides","Calcium and magnesium bicarbonates","Calcium and magnesium nitrates"], a:2},
{q:"In women, what waist-hip ratio is indicative of obesity?", o:[">0.75",">0.80",">0.85",">0.90"], a:2},
{q:"What does the 'O' in GOBI campaign stand for?", o:["Oxygenation","Oral Rehydration Therapy","Obstetrics","Oncology"], a:1},
{q:"Which particle size is most dangerous?", o:["0.5-3.0 micron","5-10 micron","0.5-5 micron","1-3 micron"], a:0},

{q:"Preformed vitamin A is:", o:["Retinol","Corticoids","Beta-carotene","None"], a:0},
{q:"Limiting amino acids in wheat are:", o:["Methionine and Lysine","Lysine and Threonine","Threonine and Methionine","All"], a:1},
{q:"Richest source of vitamin C is:", o:["Orange","Lime","Amla","Cabbage"], a:2},
{q:"Known for cancer prevention:", o:["Carrots","Cabbage","Broccoli","Orange"], a:2},

{q:"Denominator in Maternal Mortality Ratio:", o:["Live births","Mid-year population","Reproductive women 15-49 mid-year","Married women 15-49"], a:0},
{q:"Daily calcium & folic acid requirement during pregnancy:", o:["2400 mg + 300 mcg","1200 mg + 500 mcg","800 mg + 600 mcg","500 mg + 1200 mcg"], a:1},
{q:"Highest investment sector globally (2024):", o:["Agriculture","Health and Education","Energy and Infrastructure","IT"], a:2},
{q:"Probability of exactly 2 heads in 3 coin tosses:", o:["1/8","3/8","1/4","1/2"], a:1},

{q:"Shakir's tape is used to measure:", o:["Head circumference","Mid arm circumference","Height/Length","Chest circumference"], a:1},
{q:"Vitamin related to coagulation:", o:["Vitamin C","Vitamin K","Vitamin E","Vitamin A"], a:1},
{q:"Vitamin A deficiency is a public health problem if night blindness prevalence >:", o:["0.01%","0.05%","0.1%","1.0%"], a:3},
{q:"Systematic study of human disease and social condition/factor:", o:["Social physiology","Social pathology","Socialized medicine","Social medicine"], a:1},

{q:"In supervision the most appropriate word is:", o:["Enforcement","Reinforcement","Suggestion","Inspection"], a:1},
{q:"PERT is a technique of:", o:["Gender analysis","Network analysis","Statistical analysis","Problem analysis"], a:1},
{q:"Acculturation may take place by:", o:["Education","Industrialization","Trade and commerce","All of the above"], a:3},
{q:"The SDGs were set up in 2015 by:", o:["The United Nations General Assembly","WHO","UNESCO","World Bank"], a:0}
];

// Shuffle questions
questions.sort(() => Math.random() - 0.5);

const quiz = document.getElementById("quiz");

// Render quiz
questions.forEach((q,i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<div class="question">${q.q}</div>`;
    q.o.forEach((opt,j) => {
        card.innerHTML += `
        <label class="option">
            <input type="radio" name="q${i}" value="${j}">
            ${opt}
        </label>`;
    });
    quiz.appendChild(card);
});

// Submit quiz
function submitQuiz() {
    let score = 0;
    questions.forEach((q,i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        document.querySelectorAll(`input[name="q${i}"]`).forEach((inp,j)=>{
            const label = inp.parentElement;
            if(j === q.a) label.classList.add("correct");
            if(selected && j == selected.value && j !== q.a) label.classList.add("incorrect");
        });
        if(selected && Number(selected.value) === q.a) score++;
    });
    document.getElementById("score").innerText = `Score: ${score} / ${questions.length}`;
}
</script>

</body>
</html>
